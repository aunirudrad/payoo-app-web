<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-slate-800">
    <section class="bg-gray-200 max-w-md min-h-screen mx-auto py-6">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-32 flex justify-center items-center relative w-9/12">
                    <img src="assets/bg.png" class="absolute w-48" alt="" srcset="">
                    <img src="assets/Group.png" class="" alt="" srcset="">
                </div>
            </nav>
            <!-- login form -->
            <section class="w-5/6 mx-auto mt-20">
                <div class="card bg-base-100 shadow-2xl">
                    <form class="w-full px-10 py-10">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input value="01311107482" id="account-number" type="number" class="input bg-[#F4F5F7] rounded-full px-4" placeholder="Enter your account number" required/>
                            <label class="fieldset-label">PIN</label>
                            <input value="1111" id="account-pin" type="password" class="input  bg-[#F4F5F7] rounded-full px-4" placeholder="Password" required/>
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="btn-login" class="btn btn-neutral mt-4 bg-[#0874F2] rounded-full text-white">Login</button>
                        </fieldset>
                    </form>
                </div>

            </section>
        </header>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
